<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt ('nhập số a');
        var b = prompt ('nhập số b');
        let z = a % b;
        if (z == 0) {
            alert ('a là bội số của b');
        } else {
            alert ('a không phải là bội số của b');
        }
    </script>
</body>
